name: Deploy to GCP VM

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.GCP_VM_IP }}
          username: ${{ secrets.GCP_SSH_USER }}
          key: ${{ secrets.GCP_SSH_PRIVATE_KEY }}
          timeout: 10m
          command_timeout: 10m
          script: |
            # 1. Instalar git si no existe
            if ! command -v git &> /dev/null; then
              sudo apt-get update && sudo apt-get install -y git
            fi

            # 2. Ir al directorio del proyecto o clonarlo si no existe
            if [ ! -d "albitraje" ]; then
              git clone https://github.com/${{ github.repository }} albitraje
            fi
            cd albitraje

            # 3. Actualizar código
            git pull origin master

            # 4. Ejecutar setup (instala Docker, Swap, etc.)
            chmod +x setup_vm.sh
            ./setup_vm.sh

            # 5. Reiniciar contenedores
            sudo docker compose up -d --build

            # 6. Limpieza de imágenes viejas
            sudo docker image prune -f
